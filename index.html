<!DOCTYPE html>
    <head>
        <head>
            <link rel="stylesheet" href="style.css">
            <meta charset="UTF-8">
            <meta name="description" content="Google clone">
            <meta name="keywords" content="HTML, CSS, JavaScript">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
          </head>
    <title>Google Homepage</title>
    </head>
    <body>
        <header>
            <nav>
                <ul class="header">
                    <li class="headeritem header1">
                        <a href="" target="_blank">About</a>
                    </li>
                    <li class="headeritem header2">
                        <a href="" target="_blank">Store</a>
                    </li>
                    <li class="headeritem header3">
                        <a href="" target="_blank">Gmail</a>
                    </li>
                    <li class="headeritem header4">
                        <a href="" target="_blank">Images</a>
                    </li>
                    <li class="headeritem header5">
                        <a href="" target="_blank">
                            <img  class="google-apps" src="google-apps.png">
                        </a>
                    </li>
                    <li class="headeritem header6">
                        <a href="" target="_blank">
                            <button type="button" class="sign-in">Sign in</button>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <content class="main-container">
            <div class="submain-container">
                <div class="container-item">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                </div>
                <div class="search-container">
                    <div>
                        <img class="search-icon" src="search-icon.png">
                    </div>
                    <div>
                        <input class="searchbox" type="text">
                    </div>
                    <div>
                        <img class="voice-search-icon" src="voice-search-icon.jpg">
                    </div>
                </div>
                <div class="search-lucky">
                    <div>
                        <button class="search-lucky-button" type="button">Google Search</button>
                    </div>
                    <div>
                        <button class="search-lucky-button" type="button">I'm Feeling Lucky</button>
                    </div>
                </div>
            </div>
        </content>
        <footer>
            <nav>
                <ul class="footer">
                    <li class="footeritem footer1">
                        <a href="" target="_blank">Advertising</a>
                    </li>
                    <li class="footeritem footer2">
                        <a href="" target="_blank">Business</a>
                    </li>
                    <li class="footeritem footer3">
                        <a href="" target="_blank">How Search works</a>
                    </li>
                    <li class="footeritem footer4">
                        <a href="" target="_blank">Privacy</a>
                    </li>
                    <li class="footeritem footer5">
                        <a href="" target="_blank">Terms</a>
                    </li>
                    <li class="footeritem footer6">
                        <a href="" target="_blank">Settings</a>
                    </li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
